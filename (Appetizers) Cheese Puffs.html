<h1>Appetizers: Cheese Puffs</h1>
<p>This is Mary Snow's recipe, dated June 17, 1980.  Mom worked with her at Euclid in St. Pete, FL</p>
<p> </p>
<p style="text-align: center;">Mary Snow's Cheese Puffs</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">8 oz. Parmesan</p>
<p style="text-align: left;">8 oz. cream cheese</p>
<p style="text-align: left;">2 eggs</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Mix and roll in Italian bread crumbs.  Bake at 350 for 10 minutes.   </p>
</body></html>
