<h1>Appetizers: Sausage Balls</h1>
<p>Don't recognize the handwriting on this one!</p>
<p> </p>
<p style="text-align: center;">Sausage Balls</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">2 cups Bisquick</p>
<p style="text-align: left;">10 oz. sharp cheese, grated</p>
<p style="text-align: left;">1 lb. mild sausage</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Combine all ingredients.  Roll into balls.  Place an cookie sheet and bake in 300 oven until golden.</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Serve while hot.   </p>
</body></html>
