<h1>Bread: Corn Bread Patties</h1>
<p style="text-align: center;">Corn Bread Patties</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">1 c. meal</p>
<p style="text-align: left;">1 tsp. baking powder</p>
<p style="text-align: left;">1/4 tsp. salt</p>
<p style="text-align: left;">2 tsp. bacon drippings (Mom wrote "ha!")</p>
<p style="text-align: left;">about 1 T. flour</p>
<p style="text-align: left;">milk - 1 c. or more</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Cook on griddle pan.</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Makes abut 8 patties.   </p>
</body></html>
