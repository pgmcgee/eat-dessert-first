<h1>Bread: Corn Patties</h1>
<p>Mom dated this recipe 5/31/89.  It is similar to her Corn Bread Patties!<br/></p>
<p> </p>
<p style="text-align: center;">Corn Patties</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">1 1/2 c. corn meal, self-rising</p>
<p style="text-align: left;">2 Tbsp. flour, self-rising</p>
<p style="text-align: left;">vegetable oil</p>
<p style="text-align: left;">little salt</p>
<p style="text-align: left;">1 c. milk + or -</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Put oil in skillet -  </p>
