<h1>Bread: More Cornbread</h1>
<p>This is Anne Wilson's recipe.</p>
<p> </p>
<p style="text-align: center;">Corn, Corn, Corn Cornbread</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">1 can cream corn</p>
<p style="text-align: left;">1 can whole corn</p>
<p style="text-align: left;">1 pkg. Jiffy Cornbread mix</p>
<p style="text-align: left;">1 c. sour cream</p>
<p style="text-align: left;">2 eggs</p>
<p style="text-align: left;">1 stick of butter</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Mix all at one time.  Bake at 425 for 35 - 40 minutes.   </p>
</body></html>
