<h1>Dessert: Chocolate Frosting</h1>
<p>This one is very old; early 1950's at the latest.</p>
<p><br/></p>
<p style="text-align: center;">Cherry's Chocolate Frosting</p>
<p style="text-align: center;"><br/></p>
<p style="text-align: left;">1 c. powdered sugar</p>
<p style="text-align: left;">1/2 c. soft butter</p>
<p style="text-align: left;">2 tbsp. cocoa</p>
<p style="text-align: left;">1 tbsp. Pet Milk (or cream)</p>
<p style="text-align: left;">1/2 tsp. vanilla</p>
<p style="text-align: left;">1 egg white</p>
<p style="text-align: left;"><br/></p>
<p style="text-align: left;">Mix all except egg white.Â  Beat egg white and lightly add.<br/></p>
