<h1>Dessert: Butterscotch Icing</h1>
<p>This is credited to Bea; may be Pompano Beach, FL days.</p>
<p> </p>
<p style="text-align: center;">Bea's Butterscotch Icing</p>
<p style="text-align: center;"><br/></p>
<p style="text-align: left;">2 c. brown sugar</p>
<p style="text-align: left;">1/2 cup milk</p>
<p style="text-align: left;">1/2 cup oleo</p>
<p style="text-align: left;">1/2 tsp. salt</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Stir until boils at 225, a little below soft ball stage over low heat.  </p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Remove and add 1 tsp. vanilla   </p>
</body></html>
