<h1>Desserts: Chocolate Icing</h1>
<p style="text-align: center;">Chocolate Icing</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">2 square chocolate</p>
<p style="text-align: left;">3 T. butter</p>
<p style="text-align: left;">5 T. milk</p>
<p style="text-align: left;">2 c. confectioners sugar</p>
<p style="text-align: left;">pinch of salt</p>
<p style="text-align: left;">1 tsp. vanilla</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Melt chocolate and butter together.  Stir in all other ingredients until smooth. </p>
</body></html>
