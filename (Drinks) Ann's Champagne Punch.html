<h1>Drinks: Ann's Champagne Punch</h1>
<p>Thanks, Ann!  Sounds good!</p>
<p> </p>
<p style="text-align: center;">Champagne Punch</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">2 - 6 oz. cans orange juice concentrate </p>
<p style="text-align: left;">1 - 6 oz. can lemonade concentrate</p>
<p style="text-align: left;">1 1/2 qts. water</p>
<p style="text-align: left;">1 large bottle champagne</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Mix and add fruit slices.</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Serves 30. </p>
</body></html>
