<h1>Drinks: Fruit Punch</h1>
<p style="text-align: center;">Punch (Fruit)</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">1 cup sugar</p>
<p style="text-align: left;">1 cup water</p>
<p style="text-align: left;">1 qt. pineapple juice</p>
<p style="text-align: left;">1 qt. grape juice</p>
<p style="text-align: left;">1 cup lemon juice</p>
<p style="text-align: left;">1 qt. orange juice</p>
<p style="text-align: left;">1 qt. tea</p>
<p style="text-align: left;">1 qt. ginger ale</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Chill all ingredients, add ginger ale just a few minutes before serving.</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Serves 25.  </p>
</body></html>
