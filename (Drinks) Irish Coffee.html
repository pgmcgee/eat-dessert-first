<h1>Drinks: Irish Coffee</h1>
<p>Compliments of Kathy Mummery</p>
<p><br/></p>
<p style="text-align: center;">Irish Coffee</p>
<p style="text-align: center;"><br/></p>
<p style="text-align: left;">Place 1 tsp. instant coffee and 1 tsp. <u>dark</u> brown sugar in Irish cofee mug.  Fill about 2/3 full with boiling water.  Add 1 jigger Irish Mist.  Top with Cool Whip. <br/></p>
