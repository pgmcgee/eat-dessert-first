<h1>Reflections: Children</h1>
<p>These two passages were written on a single piece of note paper and found amongst Mom's things.</p>
<p> </p>
<p>"Kids who like themselves behave themselves."</p>
<p> </p>
<p>"A child's first and most natural way of reacting to the world around him - is called his temperament." </p>
