<h1>Salads: Corn Salad</h1>
<p>From Mom's beach suggestions.</p>
<p> </p>
<p> </p>
<p style="text-align: center;">Corn Salad</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">1 can shoepeg corn</p>
<p style="text-align: left;">1 can LeSeur peas</p>
<p style="text-align: left;">1/2 c. chopped celery</p>
<p style="text-align: left;">1/2 c. green onion</p>
<p style="text-align: left;">McCormick Salad Seasoning</p>
<p style="text-align: left;">Mayo to taste</p>
<p style="text-align: left;">Salt and pepper to taste</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Combine all ingredients.  Chill at least one hour.</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Serves 8 - 10. </p>
</body></html>
