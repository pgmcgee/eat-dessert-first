<h1>Salads: Creamy Fruit Salad</h1>
<p>I don't remember this one so it must be a '70's thing!</p>
<p><br/></p>
<p style="text-align: center;">Sue's Creamy Fruit Salad</p>
<p style="text-align: center;"><br/></p>
<p style="text-align: left;">1 can fruit cocktail, drained</p>
<p style="text-align: left;">2 bananas</p>
<p style="text-align: left;">1 apple, skin on</p>
<p style="text-align: left;">5 cherries, halved</p>
<p style="text-align: left;">1/4 cup miniature marshmallows</p>
<p style="text-align: left;">1/2 Cool Whip</p>
<p style="text-align: left;"><br/></p>
<p style="text-align: left;">Mix fruit and fold in whip cream.<br/></p>
</body></html>
