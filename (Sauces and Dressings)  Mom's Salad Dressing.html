<h1>Sauces and Dressings: Mom's Salad Dressing</h1>
<p>Mom claims this salad dressing as her own!  It seems to simulate a French dressing.  You can make it with sugar or artificial sweetener.</p>
<p> </p>
<p style="text-align: center;"><b>"My" Salad Dressing</b></p>
<p style="text-align: center;"><b> </b></p>
<p style="text-align: left;">1/2 cup oil  </p>
<p style="text-align: left;">1/4 cup wine vinegar</p>
<p style="text-align: left;">1/4 cup sugar or 1 tsp. Sweet 'n Low</p>
<p style="text-align: left;"><br/></p>
