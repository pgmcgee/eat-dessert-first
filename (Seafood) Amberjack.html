<h1>Seafood: Amberjack</h1>
<p style="text-align: center;"><b>Amberjack </b></p>
<p style="text-align: center;"><b> </b></p>
<p style="text-align: left;">2 lbs. fish</p>
<p style="text-align: left;">1 c. Italian salad dressing (oil base)</p>
<p style="text-align: left;">2 tsp. salt</p>
<p style="text-align: left;">1/2 tsp. oregano</p>
<p style="text-align: left;"><b><br/></b></p>
<p style="text-align: left;">Marinate fish with dressing 30 minutes (overnight is better).  Remove from dressing, season with salt and oregano.</p>
<p style="text-align: left;"><b><br/></b></p>
<p style="text-align: left;">Grill.<b><br/></b></p>
</body></html>
