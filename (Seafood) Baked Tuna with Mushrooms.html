<h1>Seafood: Baked Tuna with Mushrooms</h1>
<p style="text-align: center;">Baked Tuna with Mushrooms</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">1 1/2 lbs. fish</p>
<p style="text-align: left;">1/2 tsp. salt</p>
<p style="text-align: left;">1/2 tsp. pepper</p>
<p style="text-align: left;">1 c. fresh sliced mushrooms</p>
<p style="text-align: left;">1/2 cup cream of celery soup</p>
<p style="text-align: left;">1/4 c. dry white wine</p>
<p style="text-align: left;">1 c. grated sharp cheddar cheese</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Cove and bake at 350 for 20 - 25 minutes. </p>
</body></html>
