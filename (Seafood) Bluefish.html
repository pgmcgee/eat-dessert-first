<h1>Seafood: Bluefish</h1>
<p style="text-align: center;"><b>Spicy Bluefish Broil</b> </p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">2 lbs. bluefish</p>
<p style="text-align: left;">1/2 c. pineapple juice</p>
<p style="text-align: left;">1/4 c. steak sauce</p>
<p style="text-align: left;">1 tsp. salt</p>
<p style="text-align: left;">1/2 tsp. pepper</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Combine ingredients and marinate at least 30 minutes.</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Broil or grill. </p>
</body></html>
