<h1>Seafood: Salmon Croquette</h1>
<p>This is from Odell, Winnsboro, South Carolina</p>
<p> </p>
<p style="text-align: center;">Salmon Croquette</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">Open can of salmon and remove bones and skin.  Mash salmon and its juice.  Add 2 eggs and 1/2 cup self-rising flour.  Mix well.  Fry in hot oil until brown and crisp. </p>
