<h1>Seasonings: Paula's House</h1>
<p style="text-align: center;">Paula Deen's House Seasoning</p>
<p style="text-align: center;"> </p>
<p style="text-align: left;">1 c. salt</p>
<p style="text-align: left;">1/4 c. black pepper</p>
<p style="text-align: left;">1/4 c. garlic powder</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">Mix well.  Store in shaker near stove for convenience! </p>
