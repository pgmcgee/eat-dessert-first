<h1>Sides: Peggy Emerick's Corn Salad</h1>
Peggy's Corn Salad
<div><br/></div>
<div>Grill 5 ears of corn</div>
<div>Cut off the cob.</div>
<div>Add: diced tomatoes,sliced green onions and basil.?</div>
<div><br/></div>
<div>Dressing:</div>
<div>2 parts olive oil to 1 part balsamic. Salt and pepper.</div>
